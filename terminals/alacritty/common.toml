# alacritty themes
# https://github.com/alacritty/alacritty-theme

# online man pages
# https://github.com/alacritty/alacritty/blob/master/extra/man/alacritty.1.scd

#
# Appearance
#

[window]
# windows.opacity since version 0.10.0
opacity = 1.0

# Padding matching Rio's padding-y = [5, 5]
[window.padding]
x = 5
y = 5

[window.dimensions]
columns = 130
lines = 34

#
# Fonts
#

[font]
size = 10
# use a custom built-in font for box drawing characters
builtin_box_drawing = true

# Font offset for better spacing
[font.offset]
x = 1
y = 0

# Glyph offset for better spacing
[font.glyph_offset]
x = 0
y = 0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

#
# Mouse config
#

# copy to clipboard on mouse selection
[selection]
save_to_clipboard = true
